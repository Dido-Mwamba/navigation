<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ajouter un lieu</title>
        <!-- Intégration de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body class="bg-light d-flex justify-content-center align-items-center vh-100">
        <div class="container p-4 shadow bg-white rounded" style="max-width: 600px;">
            <h1 class="mb-4 text-center">Ajouter un lieu</h1>
            <h:form>
                <div class="mb-3">
                    <h:outputLabel for="name" value="Nom:" class="form-label" />
                    <h:inputText id="name" value="#{lieuBean.nom}" class="form-control" />
                </div>
                <div class="mb-3">
                    <h:outputLabel for="description" value="Description:" class="form-label" />
                    <h:inputTextarea id="description" value="#{lieuBean.description}" class="form-control" rows="3" />
                </div>
                <div class="mb-3">
                    <h:outputLabel for="latitude" value="Latitude:" class="form-label" />
                    <h:inputText id="latitude" value="#{lieuBean.latitude}" class="form-control" />
                </div>
                <div class="mb-3">
                    <h:outputLabel for="longitude" value="Longitude:" class="form-label" />
                    <h:inputText id="longitude" value="#{lieuBean.longitude}" class="form-control" />
                </div>
                <div class="text-center">
                    <h:commandButton value="Enregistrer" action="#{lieuBean.enregistrerLieu}" class="btn btn-primary w-100" />
                </div>
            </h:form>

            <hr/>

            <!-- Section pour afficher les détails du dernier lieu ajouté -->
            <h:panelGroup rendered="#{not empty lieuBean.dernierLieu}">
                <h2 class="mt-4 text-center">Dernier lieu ajouté</h2>
                <div class="mb-3">
                    <h:outputLabel value="Nom:" class="form-label fw-bold" />
                    <h:outputText value="#{lieuBean.dernierLieu.nom}" class="form-control-plaintext" />
                </div>
                <div class="mb-3">
                    <h:outputLabel value="Description:" class="form-label fw-bold" />
                    <h:outputText value="#{lieuBean.dernierLieu.description}" class="form-control-plaintext" />
                </div>
                <div class="mb-3">
                    <h:outputLabel value="Latitude:" class="form-label fw-bold" />
                    <h:outputText value="#{lieuBean.dernierLieu.latitude}" class="form-control-plaintext" />
                </div>
                <div class="mb-3">
                    <h:outputLabel value="Longitude:" class="form-label fw-bold" />
                    <h:outputText value="#{lieuBean.dernierLieu.longitude}" class="form-control-plaintext" />
                </div>
            </h:panelGroup>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
